<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>

  <body>

     <div class="container d-flex flex-column justify-content-center" style="min-height: 100vh">
      <div>
        <h2 class="text-center mb-4"> TODO List</h2>
        <div class="border rounded bg-light text-dark mx-auto my-3 py-4 px-3" style="min-height:350px; width:500px">
          <ul class="mb-5 mx-auto pl-3" style="max-width: 500px">
            {{ list }}
          </ul>
        </div>
      </div>
      <div class="starter-template">
        <div class="mx-auto" style="max-width: 500px;">
          <h2 class="text-center mt-5 mb-4">Add TODO</h2>
          <form method="post">
            <div class="form-group">
              <textarea type="text" class="form-control" name="todo"></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>

    </div>

  </body>
</html>
